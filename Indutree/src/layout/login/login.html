<div class="login"> 
   
    
        
        <div class="loginbox">
            <h1>Sign in</h1><br>
            <form>
                <input type="text" placeholder="AppId" ng-model="credentials.applicationType"><br>
                <input type="text" placeholder="Username" ng-model="credentials.userCode"><br>
                <input type="password" placeholder="Password" ng-model="credentials.password"><br>
                <input type="text" placeholder="Company" ng-model="credentials.company">
                <input  value="LOGIN" type="submit" ng-click="login()">
            </form>
            <span id="msg-error" ng-if="error !== undefined">{{error}}</span>
        </div>


</div>
